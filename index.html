---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2 class="post-list-item-header">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a>
        </h2>

        <div class="post-meta">
          {{ post.date | date: "%b %-d, %Y" }}
        </div>
      </li>
    {% endfor %}
  </ul>

</div>
