---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2 class="post-list-item-header">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a>

          <span class="post-list-item-date post-meta">
            {{ post.date | date: "%b %-d, %Y" }}
          </span>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
